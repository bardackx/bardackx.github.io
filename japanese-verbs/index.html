<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Japanese Verbs</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" type="text/css" href="stylesheets/layout.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/defaults.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/my-style.css" />
    <script src="js/my-chip.js"></script>
    <script type="module" src="js/main.js"></script>
  </head>
  <body class="col ph8 pv16 g8">
    <p id="instructions" class="txt center"></p>

    <div class="col g24 pv16">
      <div id="verb" class="row center">
        <my-chip></my-chip>
      </div>
    </div>

    <form class="row g8">
      <input
        class="f1 large"
        value=""
        autofocus
        placeholder="Answer"
        autocapitalize="none"
      />
      <button id="primary-action" disabled>Ok</button>
    </form>

    <p id="success" class="hidden"></p>

    <div id="feedback" class="solid col note p8 r4 hidden"></div>

    <div id="rule" class="solid col note p8 r4 hidden"></div>

    <script type="module">
      import { init } from "./js/main.js";
      init();
    </script>
  </body>
</html>
